<div class="w-full">
	<div class="container mx-auto w-38 md:w-9/12 sm:w-full sm:px-2">
		<artcle class="grid grid-cols-1 md:pt-6 sm:pb-10 px-4 font-body md:grid-cols-4 gap-4">
			{% for post in site.posts limit:1 %}
			<div>
				<h3 class="text-2xl font-display text-white"><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<h4 class="text-xl font-display pb-4">{{ post.country }}</h4>
			</div>
			<div class="col-span-3 space-y-2 -mt-5 md:-mt-3 text-body text-gray-400">
				{{ post.excerpt }}
			</div>
			{% endfor %}
		</article>
	</div>
</div>
