---
layout: home
title: Home
---

{% include head.html %}
{% include nav.html %}

<div class="container mx-auto md:w-9/12 w-full px-4">
	<div class="grid lg:grid-cols-3 sm:grid-cols-3 grid-cols-1 gap-8">
		<div  class="col-span-2">
		{% for post in site.posts %}
		<article class="pb-2">
		
			<h2 class="text-2xl font-display text-white"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<h3 class="text-sm font-body text-white">{{ post.date | date: "%b %d, %y" }}</h3>
			<div class="font-body text-base text-gray-600">
			{{ post.excerpt }}
			</div>
		</article>
		{% endfor %}
		</div>
		
		{% include sidebar.html %}
		
	</div>
</div>

{% include footer.html %}
